<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="category">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>

            <a href="#"><img src="./img/boolean-logo.png" alt="" class="logo"></a>
            <div class="icons">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </nav>
    </header>
    <section>
        <div class="row-flex">
            <div class="card">
                <figure>
                    <div class="img-container">
                        <img src="./img/1.webp" alt="levis-tee-1">
                        <img src="./img/1b.webp" alt="levis-tee-2" class="hover-img">
                        <div class="discount-label"> -50%</div>
                        <div class="sostenibile">Sostenibilit&agrave;</div>
                        <div class="heart"><i class="fa-solid fa-heart"></i></div>
                    </div>
                    <figcaption>Levi's</figcaption>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <h5>14.99 &euro; <span>29.99 &euro;</span></h5>
                </figure>
            </div>

            <div class="card">
                <figure>
                <img src="./img/2.webp" alt="guess-tee">
                </figure>
            </div>
            <div class="card">
                <img src="./img/3.webp" alt="pastel-green-dress">
            </div>
            <div class="card">
                <img src="./img/4.webp" alt="levis-unisex">
            </div>
            <div class="card">
                <img src="./img/5.webp" alt="maya-deluxe-dress">
            </div>
            <div class="card">
                <img src="./img/6.webp" alt="esprit-shirt">
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
