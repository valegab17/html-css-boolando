<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="category">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>

            <a href="#"><img src="./img/boolean-logo.png" alt="" class="logo"></a>
            <div class="icons">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </nav>
    </header>
    <section>
        <div class="row-flex">
            <!-- LEVI'S TEE -->
            <div class="card">
                <figure>
                    <div class="img-container">
                        <img src="./img/1.webp" alt="levis-tee-1">
                        <img src="./img/1b.webp" alt="levis-tee-2" class="hover-img">
                        <div class="discount-label"> -50%</div>
                        <div class="sostenibile">Sostenibilit&agrave;</div>
                        <div class="heart"><i class="fa-solid fa-heart"></i></div>
                    </div>
                    <figcaption>Levi's</figcaption>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <h5>14.99 &euro; <span>29.99 &euro;</span></h5>
                </figure>
            </div>
            <!-- GUESS ROSES TEE -->
            <div class="card">
                <div class="img-container">
                    <img src="./img/2.webp" alt="guess-tee-1">
                    <img src="./img/2b.webp" alt="guess-tee-2" class="hover-img">
                    <div class="discount-label"> -30%</div>
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <figcaption>Guess</figcaption>
                <h4>ROSES</h4>
                <h5>20.99 &euro; <span>29.99 &euro;</span></h5>
                </figure>
            </div>
            <!-- ZUCCHERO DRESS -->
            <div class="card">
                <div class="img-container">
                    <img src="./img/3.webp" alt="zucchero-filato">
                    <img src="./img/3b.webp" alt="zucchero-filato-2" class="hover-img">
                    <div class="discount-label"> -30%</div>
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <figcaption>Come Zucchero Filato</figcaption>
                <h4>VOGLIA DI COLORI PASTELLO</h4>
                <h5>129.99 &euro; <span>184.99 &euro;</span></h5>
                </figure>
            </div>
            <!-- UNISEX-TEE -->
            <div class="card">
                <div class="img-container">
                    <img src="./img/4.webp" alt="levis-unisex">
                    <img src="./img/4b.webp" alt="levis-unisex-2" class="hover-img">
                    <div class="discount-label"> -50%</div>
                    <div class="sostenibile">Sostenibilit&agrave;</div>
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <figcaption>Levi's</figcaption>
                <h4>TEE UNISEX</h4>
                <h5>14.99 &euro; <span>29.99 &euro;</span></h5>
                </figure>
            </div>

            <!-- MAYA DELUXE TEE -->
            <div class="card">
              <div class="img-container">
                    <img src="./img/5.webp" alt="maya-deluxe-1">
                    <img src="./img/5b.webp" alt="maya-deluxe-2" class="hover-img">
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <figcaption>Maya Deluxe</figcaption>
                <h4>STRIPE BODICE</h4>
                <h5>99.99 &euro;</h5>
                </figure>
            </div>
            <div class="card">
                  <div class="img-container">
                    <img src="./img/6.webp" alt="esprit-tee-1">
                    <img src="./img/6b.webp" alt="esprit-tee-2" class="hover-img">
                    <div class="sostenibile" id="esprit">Sostenibilit&agrave;</div>
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <figcaption>Esprit</figcaption>
                <h4>MAGLIONE-BLACK</h4>
                <h5>29.99 &euro;</h5>
                </figure>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
